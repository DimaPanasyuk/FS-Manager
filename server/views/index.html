<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FS Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="main" 
        ng-controller="Main">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">
                <strong>File Manager</strong>
                <div class="btn-group pull-right">
                  <div class="btn-group">
                    <button class="btn btn-xs btn-default"
                            ng-class="{'btn-primary': gridType === 'list'}"
                            ng-click="setGridType('list')">
                      <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-xs btn-default"
                            ng-class="{'btn-primary': gridType === 'blocks'}"
                            ng-click="setGridType('blocks')">
                      <span class="glyphicon glyphicon-th"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section ng-if="openedItems.length">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-primary">
              <div class="panel-body">
                <div class="btn-group">
                  <div class="btn-group"
                      ng-repeat="item in openedItems">
                    <button class="btn btn-default"
                            ng-click="handleItemClick(item.path)">
                      <strong>
                        <span class="glyphicon glyphicon-folder-close text-primary"
                              ng-if="item.type === 'folder'">
                        </span>
                        <span class="glyphicon glyphicon-file text-danger"
                              ng-if="item.type === 'file'">
                        </span>
                        <span class="glyphicon glyphicon-home text-warning"
                              ng-if="item.type === 'home'">
                        </span>
                        {{item.name}}
                      </strong>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-primary">
              <div class="panel-body">
                <div ng-view></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
    <script src="vendor.js"></script>
    <script src="main.js"></script>
  </body>
</html>
